<!doctype html>
<html>
	
	<!--
		<meta http-equiv="Refresh" content="0; url='https://www.youtube.com/watch?v=dQw4w9WgXcQ'"/>
	-->
	
	<body onload="Func()">
	
	<p id="Count">nothing</p>
	
	<script>
		
		async function Func() {
			
			document.getElementById("Count").innerHTML = "A";

			var url = "QRCodeMemeData/Counter.txt";

			const response = await fetch(url);
			const data = await response.text();
			var i = parseInt(data);

			i++;
			
			document.getElementById("Count").innerHTML = i.toString() + " : Have not Written to File";
			
			var fso = new ActiveXObject("Scripting.FileSystemObject");
			var fh = fso.CreateTextFile(url, 8, true);
			fh.WriteLine(i);
			fh.Close();
			
			document.getElementById("Count").innerHTML = i.toString() + " : Completed Writing to File!";
		}
		
	</script>
	
</html>
